<div id="message-container" #container appScrollPosition (scrollPosition)="scrollHandler($event)" fxFlex>

  <div *ngIf="unblocking$ | async as unblocking" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="isLoaded; else loading">
    <div>
      <!-- <div *ngIf="isNewDate(messages[i])" class="hr-with-text" fxLayout="row" fxLayoutAlign="center">
        {{ lastDate | date }}
      </div> -->
      <div class="message-block">
        <span *ngFor="let message of messages">
          <app-chat-message [message]="message" [documentMessage]="message"></app-chat-message>
        </span>
      </div>
    </div>
  </div>

</div>

<div class="btn-new-msg" fxLayout="row" fxLayoutAlign="center center" fxFlex>
  <button *ngIf="newMessages" (click)="scrollToBottom()"  mat-mini-fab>
    <i class="fas fa-chevron-down"></i>
  </button>
</div>

<ng-template #loading><app-spinner [diameter]="30"></app-spinner></ng-template>
